name: Deploy Front to Azure Static Web Apps (stg)

on:
  workflow_run:
    workflows: ["Test Front"]
    types:
      - completed
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      VITE_API_ORIGIN: ${{ secrets.STG_API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Generate API client
        working-directory: front
        run: npm run generate:api

      - name: Build
        working-directory: front
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_STG_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "front/dist"
          output_location: ""
          skip_app_build: true
          api_location: ""
