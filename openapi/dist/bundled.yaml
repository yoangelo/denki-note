openapi: 3.0.3
info:
  title: Timesheet API
  version: 0.1.0
servers:
  - url: ${VITE_API_ORIGIN}
paths:
  /health:
    get:
      operationId: health_check
      tags:
        - Health
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /auth/login:
    post:
      operationId: login
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - email
                    - password
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
  /auth/logout:
    delete:
      operationId: logout
      tags:
        - Authentication
      summary: User logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: No active session
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /auth/signup:
    post:
      operationId: signup
      tags:
        - Authentication
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - email
                    - password
                    - display_name
                    - tenant_id
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                      minLength: 6
                    password_confirmation:
                      type: string
                    display_name:
                      type: string
                    tenant_id:
                      type: string
                      format: uuid
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Validation errors
  /customers:
    get:
      operationId: list_customers
      tags:
        - Customers
      summary: Incremental search customers
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /customers/recent:
    get:
      operationId: get_recent_customers
      tags:
        - Customers
      summary: Get recently used customers with sites
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 3
            minimum: 1
            maximum: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecentCustomer'
  /sites:
    get:
      operationId: list_sites
      tags:
        - Sites
      summary: Search sites by customer
      parameters:
        - in: query
          name: customer_id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Site'
    post:
      operationId: create_site
      tags:
        - Sites
      summary: Create new site under a customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - site
              type: object
              properties:
                site:
                  type: object
                  required:
                    - customer_id
                    - name
                  properties:
                    customer_id:
                      type: string
                      format: uuid
                    name:
                      type: string
                      maxLength: 200
                    address:
                      type: string
                      maxLength: 500
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
  /daily_reports:
    get:
      operationId: list_daily_reports
      tags:
        - DailyReports
      summary: Get daily reports list with work entries
      parameters:
        - in: query
          name: year_month
          schema:
            type: string
            pattern: ^[0-9]{4}-[0-9]{2}$
          description: Filter by year-month (YYYY-MM format)
        - in: query
          name: user_id
          schema:
            type: string
            format: uuid
          description: Filter by user ID
        - in: query
          name: customer_id
          schema:
            type: string
            format: uuid
          description: Filter by customer ID
        - in: query
          name: site_id
          schema:
            type: string
            format: uuid
          description: Filter by site ID
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 500
          description: Limit number of results
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - daily_reports
                  - meta
                properties:
                  daily_reports:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - work_date
                        - customer
                        - site
                        - summary
                        - work_entries
                        - total_minutes
                        - labor_cost
                        - created_at
                        - updated_at
                      properties:
                        id:
                          type: string
                          format: uuid
                        work_date:
                          type: string
                          format: date
                        customer:
                          type: object
                          required:
                            - id
                            - name
                          properties:
                            id:
                              type: string
                              format: uuid
                            name:
                              type: string
                        site:
                          type: object
                          required:
                            - id
                            - name
                          properties:
                            id:
                              type: string
                              format: uuid
                            name:
                              type: string
                        summary:
                          type: string
                        work_entries:
                          type: array
                          items:
                            type: object
                            required:
                              - id
                              - user
                              - minutes
                            properties:
                              id:
                                type: string
                                format: uuid
                              user:
                                type: object
                                required:
                                  - id
                                  - display_name
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                  display_name:
                                    type: string
                              minutes:
                                type: integer
                        total_minutes:
                          type: integer
                        labor_cost:
                          type: integer
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                  meta:
                    type: object
                    required:
                      - total_count
                      - returned_count
                      - year_month
                    properties:
                      total_count:
                        type: integer
                      returned_count:
                        type: integer
                      year_month:
                        type: string
  /daily_reports/{id}:
    get:
      operationId: get_daily_report
      tags:
        - DailyReports
      summary: Get single daily report
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Daily report ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - daily_report
                properties:
                  daily_report:
                    type: object
                    required:
                      - id
                      - work_date
                      - customer
                      - site
                      - summary
                      - work_entries
                      - total_minutes
                      - labor_cost
                      - created_at
                      - updated_at
                    properties:
                      id:
                        type: string
                        format: uuid
                      work_date:
                        type: string
                        format: date
                      customer:
                        type: object
                        required:
                          - id
                          - name
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                      site:
                        type: object
                        required:
                          - id
                          - name
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                      summary:
                        type: string
                      work_entries:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - user
                            - minutes
                          properties:
                            id:
                              type: string
                              format: uuid
                            user:
                              type: object
                              required:
                                - id
                                - display_name
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                display_name:
                                  type: string
                            minutes:
                              type: integer
                      products:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - product_id
                            - name
                            - quantity
                            - unit
                            - unit_price
                          properties:
                            id:
                              type: string
                              format: uuid
                            product_id:
                              type: string
                              format: uuid
                            name:
                              type: string
                            quantity:
                              type: number
                            unit:
                              type: string
                              nullable: true
                            unit_price:
                              type: number
                      materials:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - material_id
                            - name
                            - quantity
                            - unit
                            - unit_price
                          properties:
                            id:
                              type: string
                              format: uuid
                            material_id:
                              type: string
                              format: uuid
                            name:
                              type: string
                            quantity:
                              type: number
                            unit:
                              type: string
                              nullable: true
                            unit_price:
                              type: number
                      total_minutes:
                        type: integer
                      labor_cost:
                        type: integer
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
        '404':
          description: Daily report not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /daily_reports/bulk_create:
    post:
      operationId: bulk_create_daily_reports
      tags:
        - DailyReports
      summary: Bulk create daily reports with work entries
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - daily_reports
              type: object
              properties:
                daily_reports:
                  type: array
                  minItems: 1
                  items:
                    required:
                      - site_id
                      - work_date
                      - summary
                      - work_entries
                    type: object
                    properties:
                      site_id:
                        type: string
                        format: uuid
                      work_date:
                        type: string
                        format: date
                      summary:
                        type: string
                      work_entries:
                        type: array
                        minItems: 1
                        items:
                          required:
                            - user_id
                            - minutes
                          type: object
                          properties:
                            user_id:
                              type: string
                              format: uuid
                            minutes:
                              type: integer
                              minimum: 0
                      products:
                        type: array
                        items:
                          type: object
                          required:
                            - product_id
                            - quantity
                          properties:
                            product_id:
                              type: string
                              format: uuid
                            quantity:
                              type: number
                              minimum: 0.01
                      materials:
                        type: array
                        items:
                          type: object
                          required:
                            - material_id
                            - quantity
                          properties:
                            material_id:
                              type: string
                              format: uuid
                            quantity:
                              type: number
                              minimum: 0.01
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - summary
                  - reports
                  - errors
                properties:
                  success:
                    type: boolean
                  summary:
                    type: object
                    required:
                      - reports_created
                      - entries_created
                    properties:
                      reports_created:
                        type: integer
                      entries_created:
                        type: integer
                  reports:
                    type: array
                    items:
                      type: object
                  errors:
                    type: array
                    items:
                      type: object
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  summary:
                    type: object
                    properties:
                      reports_created:
                        type: integer
                      entries_created:
                        type: integer
                  reports:
                    type: array
                    items:
                      type: object
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        report_index:
                          type: integer
                        site_id:
                          type: string
                          format: uuid
                        error:
                          type: string
  /daily_reports/{id}/bulk_update:
    put:
      operationId: bulk_update_daily_report
      tags:
        - DailyReports
      summary: Bulk update daily report and work entries
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Daily report ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - daily_report
              properties:
                daily_report:
                  type: object
                  required:
                    - site_id
                    - summary
                    - work_entries
                  properties:
                    site_id:
                      type: string
                      format: uuid
                    summary:
                      type: string
                    work_entries:
                      type: array
                      minItems: 1
                      items:
                        type: object
                        required:
                          - user_id
                          - minutes
                        properties:
                          user_id:
                            type: string
                            format: uuid
                          minutes:
                            type: integer
                            minimum: 0
                    products:
                      type: array
                      items:
                        type: object
                        required:
                          - product_id
                          - quantity
                        properties:
                          product_id:
                            type: string
                            format: uuid
                          quantity:
                            type: number
                            minimum: 0.01
                    materials:
                      type: array
                      items:
                        type: object
                        required:
                          - material_id
                          - quantity
                        properties:
                          material_id:
                            type: string
                            format: uuid
                          quantity:
                            type: number
                            minimum: 0.01
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - daily_report
                properties:
                  success:
                    type: boolean
                  daily_report:
                    type: object
                    required:
                      - id
                      - work_date
                      - customer
                      - site
                      - summary
                      - work_entries
                      - total_minutes
                      - labor_cost
                      - updated_at
                    properties:
                      id:
                        type: string
                        format: uuid
                      work_date:
                        type: string
                        format: date
                      customer:
                        type: object
                        required:
                          - id
                          - name
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                      site:
                        type: object
                        required:
                          - id
                          - name
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                      summary:
                        type: string
                      work_entries:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - user
                            - minutes
                          properties:
                            id:
                              type: string
                              format: uuid
                            user:
                              type: object
                              required:
                                - id
                                - display_name
                              properties:
                                id:
                                  type: string
                                  format: uuid
                                display_name:
                                  type: string
                            minutes:
                              type: integer
                      products:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - product_id
                            - name
                            - quantity
                            - unit
                            - unit_price
                          properties:
                            id:
                              type: string
                              format: uuid
                            product_id:
                              type: string
                              format: uuid
                            name:
                              type: string
                            quantity:
                              type: number
                            unit:
                              type: string
                              nullable: true
                            unit_price:
                              type: number
                      materials:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - material_id
                            - name
                            - quantity
                            - unit
                            - unit_price
                          properties:
                            id:
                              type: string
                              format: uuid
                            material_id:
                              type: string
                              format: uuid
                            name:
                              type: string
                            quantity:
                              type: number
                            unit:
                              type: string
                              nullable: true
                            unit_price:
                              type: number
                      total_minutes:
                        type: integer
                      labor_cost:
                        type: integer
                      updated_at:
                        type: string
                        format: date-time
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Daily report not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
  /daily_reports/{id}/destroy:
    delete:
      operationId: destroy_daily_report
      tags:
        - DailyReports
      summary: Soft delete daily report
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Daily report ID
      responses:
        '204':
          description: Successfully deleted (no content)
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Daily report not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/password:
    post:
      operationId: request_password_reset
      tags:
        - Authentication
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - email
                  properties:
                    email:
                      type: string
                      format: email
      responses:
        '200':
          description: Password reset instructions sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '422':
          description: Validation errors
    put:
      operationId: reset_password
      tags:
        - Authentication
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - reset_password_token
                    - password
                    - password_confirmation
                  properties:
                    reset_password_token:
                      type: string
                    password:
                      type: string
                      minLength: 8
                    password_confirmation:
                      type: string
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Validation errors
  /auth/invitation:
    post:
      operationId: invite_user
      tags:
        - Admin
      summary: Invite a new user (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - email
                    - display_name
                  properties:
                    email:
                      type: string
                      format: email
                    display_name:
                      type: string
                    role_ids:
                      type: array
                      items:
                        type: string
                        format: uuid
      responses:
        '201':
          description: Invitation sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '403':
          description: Forbidden
        '422':
          description: Validation errors
    put:
      operationId: accept_invitation
      tags:
        - Authentication
      summary: Accept invitation and set password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - invitation_token
                    - password
                    - password_confirmation
                  properties:
                    invitation_token:
                      type: string
                    password:
                      type: string
                      minLength: 8
                    password_confirmation:
                      type: string
      responses:
        '200':
          description: Password set successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Validation errors
  /auth/invitations/pending:
    get:
      operationId: list_pending_invitations
      tags:
        - Admin
      summary: Get pending invitations (admin only)
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    email:
                      type: string
                      format: email
                    display_name:
                      type: string
                    invitation_sent_at:
                      type: string
                      format: date-time
                    invitation_created_at:
                      type: string
                      format: date-time
        '403':
          description: Forbidden
  /admin/users:
    get:
      operationId: admin_list_users
      tags:
        - Admin
      summary: Get all users (admin only)
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: role
          schema:
            type: string
            enum:
              - admin
              - member
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  meta:
                    type: object
                    properties:
                      total_count:
                        type: integer
                      returned_count:
                        type: integer
        '403':
          description: Forbidden
  /admin/users/{id}:
    get:
      operationId: admin_get_user
      tags:
        - Admin
      summary: Get user details (admin only)
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '403':
          description: Forbidden
        '404':
          description: User not found
    put:
      operationId: admin_update_user
      tags:
        - Admin
      summary: Update user (admin only)
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
